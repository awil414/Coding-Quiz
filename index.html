    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Coding Quiz</title>
        <link rel="stylesheet" href="./assets/style.css" />
    </head>
    <body>
    
        <!-- Quiz Box -->
        <div class="quiz_container" id="quiz">
            <div class="quiz_header">
            <div id="startQuiz"><button onclick="startQuiz()">Start Coding Quiz</button></div>
            <div id="countdown">Timer</div>
              <h2 id="question">Question Text</h2>
              <ul>
                <li>
                  <input type="radio" name="answer" id="a" class="answer">
                  <label for="a" id="a_text">Answer</label>
                </li>
        
                <li>
                  <input type="radio" name="answer" id="b" class="answer">
                  <label for="b" id="b_text">Answer</label>
                </li>
        
                <li>
                  <input type="radio" name="answer" id="c" class="answer">
                  <label for="c" id="c_text">Answer</label>
                </li>
        
                <li>
                  <input type="radio" name="answer" id="d" class="answer">
                  <label for="d" id="d_text">Answer</label>
                </li>
            </ul>
            </div>
            <!-- Control Buttons: Submit, Quit, Restart -->
            <div class="controls">
                <button class="submit_btn" id="submit">Submit</button>
            </div>

            <div class = "high_scores">
            <div id="score_button"><button onclick="checkHighScore()">HIGH SCORES</button></div>
              <ol id=”highScores”></ol>
            </div>
          <script src="assets/script.js"></script>
    </body>
    </html>
