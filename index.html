    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Coding Quiz</title>
        <link rel="stylesheet" href="./assets/style.css" />
    </head>
    <body>
        <!-- Header -->
        <header class="header"> 
            <h1>Coding Quiz for HTML, CSS, & JavaScript<h1>
            <div class="timer">
                <div class="timer_text">Time:</div>
                <div class="timer_sec">300</div>
            </div>
            <div class="scores">
                <!-- High Scores Button -->
                <div class="scores_btn"><button id="scores_btn">View High Scores</button></div>
            </div>
        </header>

        <!-- Start Quiz Button -->
        <div class="start_btn"><button id="start_btn">Start Quiz</button></div>

        <!-- Information Box -->
        <div class="info_box">
            <div class="info_box_title">
                <p><b>Quiz Rules</b></p>
            </div>
            <div class="info_box_text"></div>
                <p> Test your code-related knowledge within the time limit. For every incorrect answer, your score/time will be <span>penalized by ten seconds</span>.</p>
                <p> Good luck! </p>
            </div>
        
        <!-- Quiz Box -->
        <div class="quiz_container" id="quiz">
            <div class="quiz_header">
              <h2 id="question">Question Text</h2>
              <ul>
                <li>
                  <input type="radio" name="answer" id="a" class="answer">
                  <label for="a" id="a_text">Answer</label>
                </li>
        
                <li>
                  <input type="radio" name="answer" id="b" class="answer">
                  <label for="b" id="b_text">Answer</label>
                </li>
        
                <li>
                  <input type="radio" name="answer" id="c" class="answer">
                  <label for="c" id="c_text">Answer</label>
                </li>
        
                <li>
                  <input type="radio" name="answer" id="d" class="answer">
                  <label for="d" id="d_text">Answer</label>
                </li>
        
              </ul>
            </div>
        
            <button id="submit">Submit</button>
        
        </div> 
    

         <script src="assets/script.js"></script>
    </body>
    </html>
